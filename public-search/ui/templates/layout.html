<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" >
    <link href="/css/spinners.css" type="text/css"  rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/pygments.css" rel="stylesheet">

    {% endblock %}
</head>
<body>
<div id="main">
    <div id="header" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="icon-reorder"></i>
            </button>
            <a class="navbar-brand" href="/">Ambry</a>
        </div>

        <nav class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li><a href="/">Search</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="{{from_root('/bundles.html')}}">Datasets</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="{{from_root('/collections.html')}}">Collections</a></li>
            </ul>


        </nav>
    </div>


    <div id="container">
        <div class="row">
            <div class="col-md-12 pull-right">
                <div>
                    <div class="page-header">
                        {% block masthead %} {% endblock %}
                    </div>

                    <div>
                        {% block body %} {% endblock %}
                    </div>
                 </div>

                <div class="col-md-12 footer">
                    <ul class="nav navbar-nav">{% block footer %}
                        Civic Knowledge, data for social development.
                    {% endblock %}</ul>
                </div>
            </div>
        </div>
    </div>
</div>
    {% block tailjs %}
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="/js/searchbox.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-55965412-3', 'auto');
  ga('send', 'pageview');

    </script>
    {% endblock %}
</body>
</html>
