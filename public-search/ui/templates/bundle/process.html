<!-- Documentation -->
{% if b.meta.process  -%}
    <div class = 'ck-process' >
        <h2>Build Information</h2>
        <dl class="dl-horizontal">
            <dt>Build Date</dt><dd>{{b.meta.process.built}}</dd>
            <dt>Build Time</dt><dd>{{pretty_time(b.meta.process.buildtime)}} ( {{b.meta.process.buildtime}} s)</dd>
        </dl>
    </div>
{% endif -%}
