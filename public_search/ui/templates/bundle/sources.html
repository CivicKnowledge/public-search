<!-- Sources -->
{% if b.sources  -%}
<div >

    <h2>Sources</h2>

    <table id="sources-table" class="table table_condensed ">
    {% for s in b.sources %}
        <tr>
            <td>{{s.name}}</td>
            <td>{{s.description}}</td>
            <td><a href="{{s.url}}" >{{s.url}}</a></td>

        </tr>
    {% endfor -%}
    </table>
</div>
{% endif -%}
