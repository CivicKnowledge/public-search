<!-- Is In: Where to find this manifest installed -->
{% if b.manifests -%}
    <div class = 'ck-dependencies'>
        <h2>Collections</h2>
        <dl>
            {% for muid, m in b.manifests.items() -%}
                <dt><a href="{{manifest_path(muid)}}">{{m.title}}</a></dt><dd>{{m.summary.html}}</dd>
            {% endfor -%}
        </dl>
    </div>
{% endif -%}
